<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    /* Header */
    #header-container {
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      flex-grow: 1;
      text-align: left;
      transform: translateY(10%);
    }
    #logo {
      width: 100px;
      height: 50px;
      object-fit: cover;
    }
    /* Panorama Viewer */
    #panorama {
      width: 100vw;
      height: 80vh; /* Increased height */
      margin-top: 10px;
    }
    /* Navigation Bubbles */
    .bubble-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .bubble {
      width: 72px; /* Increased quality */
      height: 72px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bubble img {
      width: 140%; /* Zoomed in */
      height: auto;
      position: absolute;
      animation: pan 6s infinite alternate linear;
    }
    @keyframes pan {
      from { transform: translateX(-20%); }
      to { transform: translateX(20%); }
    }
    .bubble-label {
      font-weight: 700;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="header-container">
    <h2>360° Virtual Walkthrough</h2>
    <img id="logo" alt="Logo">
  </div>
  
  <div id="panorama"></div>
  
  <div class="bubble-container">
    <div class="bubble" onclick="loadScene('living')">
      <img src="hall.jpg" alt="Living Room">
    </div>
    <div class="bubble" onclick="loadScene('kitchen')">
      <img src="kitchen.jpg" alt="Kitchen">
    </div>
    <div class="bubble" onclick="loadScene('balcony')">
      <img src="balcony.jpg" alt="Balcony">
    </div>
    <div class="bubble" onclick="loadScene('mbed')">
      <img src="mbed.jpg" alt="Master Bedroom">
    </div>
  </div>
  <script>
    function loadScene(scene) {
      viewer.loadScene(scene);
    }
    let viewer = pannellum.viewer('panorama', {
      default: {
        firstScene: 'living',
        autoLoad: true,
      },
      scenes: {
        living: { type: 'equirectangular', panorama: 'hall.jpg' },
        kitchen: { type: 'equirectangular', panorama: 'kitchen.jpg' },
        balcony: { type: 'equirectangular', panorama: 'balcony.jpg' },
        mbed: { type: 'equirectangular', panorama: 'mbed.jpg' }
      }
    });
  </script>
</body>
</html>
