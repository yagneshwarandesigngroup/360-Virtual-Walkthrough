<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    /* Header container always under 40px */
    #header-container {
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    /* Title styling – aligned to the left, vertical adjustment via translateY */
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      flex-grow: 1;
      text-align: left;
      transform: translateY(10%);
    }
    /* Logo styling – cropping the image inside its container */
    #logo {
      width: 100px;
      height: 50px;
      object-fit: cover;
      transform: translateY(0%);
    }
    /* 360 Viewer Container */
    #panorama {
      width: 100vw;
      height: 72vh;
      margin-top: 10px;
    }
    /* Bubble Navigation Container */
    #bubble-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .bubble {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #007bff;
      cursor: pointer;
      transition: transform 0.3s ease;
      background: #fff;
    }
    .bubble:hover {
      transform: scale(1.1);
    }
    .bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      #header-container { height: 40px; padding: 0 10px; }
      #header-container h2 { font-size: 10px; transform: translateY(6px); }
      #logo { width: 80px; height: 40px; transform: translateY(5px); }
      #bubble-container { gap: 5px; }
      .bubble { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <!-- Header with title and logo -->
  <div id="header-container">
    <h2>360° Virtual Walkthrough</h2>
    <!-- The logo's src will be set dynamically via our fallback function -->
    <img id="logo" alt="Logo">
  </div>
  
  <div id="content-wrapper">
    <!-- 360 Viewer Container -->
    <div id="panorama"></div>
  </div>
  
  <!-- Bubble Navigation Container -->
  <div id="bubble-container">
    <div class="bubble" data-scene="living"><img alt="Living Room Preview"></div>
    <div class="bubble" data-scene="kitchen"><img alt="Kitchen Preview"></div>
    <div class="bubble" data-scene="balcony"><img alt="Balcony Preview"></div>
    <div class="bubble" data-scene="mbed"><img alt="Master Bedroom Preview"></div>
  </div>
  
  <script>
    /* -------------------------------
       Logo Fallback (Synchronous)
    ------------------------------- */
    function loadImageWithFallback(imgElement, baseName, formats) {
      let index = 0;
      function tryNext() {
        if (index >= formats.length) return;
        imgElement.src = baseName + formats[index];
        index++;
      }
      imgElement.onerror = tryNext;
      tryNext();
    }
    loadImageWithFallback(document.getElementById("logo"), "logo", [".jpg", ".jpeg", ".png"]);
    
    /* -------------------------------
       Async Image Loader with Fallback
    ------------------------------- */
    async function getCompatibleImageURL(baseName, formats) {
      for (const ext of formats) {
        const url = baseName + ext;
        try {
          await new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve();
            img.onerror = () => reject();
            img.src = url;
          });
          return url;
        } catch(e) {
          // Continue to next extension
        }
      }
      // If no image found, return empty string or a default image URL
      return "";
    }
    
    // Helper functions to get URLs for panoramas and previews
    async function getPanoramaURL(sceneName) {
      return await getCompatibleImageURL(sceneName, [".jpg", ".jpeg", ".png"]);
    }
    async function getPreviewURL(sceneName) {
      return await getCompatibleImageURL(sceneName + "_preview", [".jpg", ".jpeg", ".png"]);
    }
    
    /* -------------------------------
       Initialize Pannellum Viewer
    ------------------------------- */
    async function initViewer() {
      try {
        const livingURL = await getPanoramaURL("living");
        const kitchenURL = await getPanoramaURL("kitchen");
        const balconyURL = await getPanoramaURL("balcony");
        const mbedURL = await getPanoramaURL("mbed");
        
        window.viewer = pannellum.viewer('panorama', {
          default: {
            firstScene: 'living',
            autoLoad: true,
            showZoomCtrl: true,
            minPitch: -120,
            maxPitch: 120,
            minYaw: -180,
            maxYaw: 180,
            minHfov: 30,
            maxHfov: 80
          },
          scenes: {
            living: {
              type: 'equirectangular',
              panorama: hallURL,
              hotSpots: [] // No in-view navigation arrows
            },
            kitchen: {
              type: 'equirectangular',
              panorama: kitchenURL,
              hotSpots: []
            },
            balcony: {
              type: 'equirectangular',
              panorama: balconyURL,
              hotSpots: []
            },
            mbed: {
              type: 'equirectangular',
              panorama: mbedURL,
              hotSpots: []
            }
          }
        });
      } catch (error) {
        console.error("Error initializing viewer:", error);
      }
    }
    initViewer();
    
    /* -------------------------------
       Initialize Bubble Previews
    ------------------------------- */
    async function initBubbles() {
      const bubbles = document.querySelectorAll(".bubble");
      for (const bubble of bubbles) {
        const scene = bubble.getAttribute("data-scene");
        try {
          const previewURL = await getPreviewURL(scene);
          if (previewURL) {
            bubble.querySelector("img").src = previewURL;
          }
        } catch (error) {
          console.error("Error loading preview for", scene, error);
        }
        bubble.addEventListener("click", function() {
          if (window.viewer) {
            window.viewer.loadScene(scene);
          }
        });
      }
    }
    initBubbles();
  </script>
</body>
</html>
