<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360째 Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360째 viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    /* Loading Screen Overlay */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 200;
    }
    #loading-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('loading.jpg') center center no-repeat;
      background-size: cover;
      opacity: 0.25;
      z-index: 1;
    }
    #loading-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    #loading-logo {
      width: 225px;
      height: auto;
      object-fit: cover;
      margin-bottom: 20px;
    }
    #loading-text {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    /* Modified Header Container */
    #header-container {
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      background: #fff;
    }
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 16px;
      text-align: left;
      flex: 1;
    }
    #logo {
      height: 40px;
      width: auto;
      object-fit: contain;
      margin-left: auto;
    }
    /* 360 Viewer Container */
    #panorama {
      width: 100vw;
      height: 100vh;
      margin-top: 10px;
    }
    /* Bubble Navigation */
    #bubble-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      z-index: 150;
    }
    .bubble-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .bubble {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid #1C1C1B;
      background: #fff;
    }
    .bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: bubblePan 6s linear infinite alternate-reverse;
    }
    @keyframes bubblePan {
      0% { transform: scale(1.8) translateX(0%); }
      100% { transform: scale(1.8) translateX(20%); }
    }
    .bubble-label {
      margin-top: 5px;
      font-weight: 700;
      font-size: 16px;
      color: #1C1C1B;
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      #header-container { 
        height: 50px;
        padding: 0 15px;
      }
      #header-container h2 {
        font-size: 12px;
      }
      #logo {
        height: 35px;
      }
      #loading-logo { width: 150px; }
      #loading-text { font-size: 16px; }
      .bubble { width: 50px; height: 50px; }
      .bubble-label { font-size: 9px; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-bg"></div>
    <div id="loading-content">
      <img id="loading-logo" alt="Logo">
      <div id="loading-text">Your 360째 Virtual Walkthrough is setting up...</div>
    </div>
  </div>
  
  <!-- Header -->
  <div id="header-container">
    <h2>360째 Virtual Walkthrough</h2>
    <img id="logo" alt="Logo">
  </div>
  
  <!-- 360 Viewer -->
  <div id="panorama"></div>
  
  <!-- Bubble Navigation -->
  <div id="bubble-container">
    <div class="bubble-item" data-scene="living">
      <div class="bubble"><img alt="Living Room Preview"></div>
      <div class="bubble-label">Living Room</div>
    </div>
    <div class="bubble-item" data-scene="kitchen">
      <div class="bubble"><img alt="Kitchen Preview"></div>
      <div class="bubble-label">Kitchen</div>
    </div>
    <div class="bubble-item" data-scene="balcony">
      <div class="bubble"><img alt="Balcony Preview"></div>
      <div class="bubble-label">Balcony</div>
    </div>
    <div class="bubble-item" data-scene="mbed">
      <div class="bubble"><img alt="Master Bedroom Preview"></div>
      <div class="bubble-label">Master Bedroom</div>
    </div>
  </div>
  
  <script>
    // Original JavaScript Code
    const fileMapping = { "living": "hall" };

    function loadImageWithFallback(imgElement, baseName, formats) {
      let index = 0;
      function tryNext() {
        if (index >= formats.length) return;
        imgElement.src = baseName + formats[index];
        index++;
      }
      imgElement.onerror = tryNext;
      tryNext();
    }
    
    loadImageWithFallback(document.getElementById("logo"), "logo", [".jpg", ".jpeg", ".png"]);
    loadImageWithFallback(document.getElementById("loading-logo"), "logo", [".jpg", ".jpeg", ".png"]);

    async function getCompatibleImageURL(baseName, formats) {
      for (const ext of formats) {
        const url = baseName + ext;
        try {
          await new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = resolve;
            img.onerror = reject;
            img.src = url;
          });
          return url;
        } catch(e) {}
      }
      return "";
    }

    async function getPanoramaURL(sceneName) {
      const baseName = fileMapping[sceneName] || sceneName;
      return await getCompatibleImageURL(baseName, [".jpg", ".jpeg", ".png"]);
    }

    async function initViewer() {
      try {
        const livingURL = await getPanoramaURL("living");
        const kitchenURL = await getPanoramaURL("kitchen");
        const balconyURL = await getPanoramaURL("balcony");
        const mbedURL = await getPanoramaURL("mbed");

        window.viewer = pannellum.viewer('panorama', {
          default: {
            firstScene: 'living',
            autoLoad: true,
            showZoomCtrl: true,
            minPitch: -120,
            maxPitch: 120,
            minYaw: -180,
            maxYaw: 180,
            minHfov: 50,
            maxHfov: 100
          },
          scenes: {
            living: { panorama: livingURL, hotSpots: [] },
            kitchen: { panorama: kitchenURL, hotSpots: [] },
            balcony: { panorama: balconyURL, hotSpots: [] },
            mbed: { panorama: mbedURL, hotSpots: [] }
          }
        });
      } catch (error) {
        console.error("Error initializing viewer:", error);
      }
    }

    async function initBubbles() {
      const bubbleItems = document.querySelectorAll(".bubble-item");
      for (const item of bubbleItems) {
        const scene = item.getAttribute("data-scene");
        try {
          const panoURL = await getPanoramaURL(scene);
          item.querySelector(".bubble img").src = panoURL;
        } catch (error) {
          console.error("Error loading preview for", scene, error);
        }
        item.addEventListener("click", function() {
          if (window.viewer) {
            window.viewer.loadScene(scene);
          }
        });
      }
    }

    async function initAll() {
      await Promise.all([initViewer(), initBubbles()]);
      document.getElementById("loading-screen").style.display = "none";
    }
    initAll();
  </script>
</body>
</html>
