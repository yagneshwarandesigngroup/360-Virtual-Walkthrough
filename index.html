<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    /* Header container always under 40px */
    #header-container {
      position: relative;
      height: 40px;  /* Under 40px */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    /* Title styling – adjust vertical alignment via translateY */
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      flex-grow: 1;
      text-align: left;
      transform: translateY(10%); /* Adjust title vertical alignment here */
    }
    /* Logo styling – cropping the image inside its container */
    #logo {
      width: 50px;
      height: 50px;
      object-fit: cover; /* Ensures the logo crops correctly */
      transform: translateY(10%); /* Adjust logo vertical alignment here */
    }
    /* 360 Viewer Container */
    #panorama {
      width: 100vw;
      height: 73vh;
      margin-top: 10px;
    }
    /* Navigation buttons */
    .nav-btn {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    .nav-btn:hover { background-color: #0056b3; }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      #header-container { height: 40px; padding: 0 10px; }
      #header-container h2 { font-size: 10px; transform: translateY(6px); }
      #logo { width: 40px; height: 40px; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Header with title and logo -->
  <div id="header-container">
    <h2>360° Virtual Walkthrough</h2>
    <!-- The logo image uses our fallback function via JavaScript below -->
    <img id="logo" src="logo" alt="Logo" />
  </div>
  
  <div id="content-wrapper">
    <!-- 360 Viewer Container -->
    <div id="panorama"></div>
  </div>
  
  <!-- Navigation Buttons (only showing rooms other than the current scene) -->
  <button class="nav-btn" id="btn-hall" onclick="loadScene('hall')">Go to Hall</button>
  <button class="nav-btn" id="btn-kitchen" onclick="loadScene('kitchen')">Go to Kitchen</button>
  <button class="nav-btn" id="btn-balcony" onclick="loadScene('balcony')">Go to Balcony</button>
  
  <script>
    // Function to check for available image format (JPG, JPEG, PNG)
    function getImagePath(name) {
      const formats = ['jpg', 'jpeg', 'png'];
      // NOTE: Due to image loading being asynchronous, this is a best-effort approach.
      // Here we simply return the URL with the first format, but you can extend this to
      // perform actual runtime checks if necessary.
      for (let ext of formats) {
        let img = new Image();
        img.src = name + '.' + ext;
        if (img.complete || img.width) {
          return img.src;
        }
      }
      return name + '.png'; // Default fallback
    }
    
    // Set the logo's src using our compatibility function
    document.getElementById("logo").src = getImagePath("logo");
    
    // Initialize Pannellum viewer with compatibility for panorama images
    let viewer = pannellum.viewer('panorama', {
      default: {
        firstScene: 'hall',
        autoLoad: true,
        showZoomCtrl: true,
        minPitch: -120,
        maxPitch: 120,
        minYaw: -180,
        maxYaw: 180,
        minHfov: 30,
        maxHfov: 80
      },
      scenes: {
        hall: {
          type: 'equirectangular',
          panorama: getImagePath('hall'),
          hotSpots: [
            { pitch: -5, yaw: -25, type: 'scene', text: 'Go to Kitchen', sceneId: 'kitchen' },
            { pitch: -5, yaw: -35, type: 'scene', text: 'Go to Balcony', sceneId: 'balcony' }
          ]
        },
        kitchen: {
          type: 'equirectangular',
          panorama: getImagePath('kitchen'),
          hotSpots: [
            { pitch: 0, yaw: 210, type: 'scene', text: 'Go to Hall', sceneId: 'hall' },
            { pitch: 10, yaw: 90, type: 'scene', text: 'Go to Balcony', sceneId: 'balcony' }
          ]
        },
        balcony: {
          type: 'equirectangular',
          panorama: getImagePath('balcony'),
          hotSpots: [
            { pitch: -10, yaw: -30, type: 'scene', text: 'Go to Hall', sceneId: 'hall' },
            { pitch: 5, yaw: 180, type: 'scene', text: 'Go to Kitchen', sceneId: 'kitchen' }
          ]
        }
      }
    });
    
    // Function to update navigation button visibility so that the button for the current scene is hidden
    function updateNavButtons(currentScene) {
      const scenes = ['hall', 'kitchen', 'balcony'];
      scenes.forEach(scene => {
        document.getElementById('btn-' + scene).style.display = (scene === currentScene ? 'none' : 'inline-block');
      });
    }
    
    // Function to load a scene and update navigation buttons accordingly
    function loadScene(scene) {
      viewer.loadScene(scene);
      updateNavButtons(scene);
    }
    
    // Initialize navigation buttons based on the first scene
    updateNavButtons('hall');
  </script>
</body>
</html>
