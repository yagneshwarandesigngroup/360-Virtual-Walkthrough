<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <!-- Three.js Library for 3D Globe in bubbles -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <style>
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    /* Loading Screen Overlay */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    /* Background image for loading screen with 25% opacity */
    #loading-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('loading.jpg') center center no-repeat;
      background-size: cover;
      opacity: 0.25;
      z-index: -1;
    }
    /* Loading content: logo and text */
    #loading-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Increased logo size for loading screen (225px wide) */
    #loading-logo {
      width: 225px;
      height: auto;
      object-fit: cover;
      margin-bottom: 20px;
    }
    #loading-text {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    /* Header container always under 40px */
    #header-container {
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    /* Title styling – aligned to the left */
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      flex-grow: 1;
      text-align: left;
      transform: translateY(10%);
    }
    /* Logo styling for header */
    #logo {
      width: 100px;
      height: 50px;
      object-fit: cover;
      transform: translateY(0%);
    }
    /* 360 Viewer Container: height updated to 80vh */
    #panorama {
      width: 100vw;
      height: 80vh;
      margin-top: 10px;
    }
    /* Bubble Navigation Container */
    #bubble-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      z-index: 150;
    }
    /* Bubble item layout */
    .bubble-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    /* Globe wrapper for 3D sphere effect */
    .globe-wrapper {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
      /* Three.js canvas will fill this container */
    }
    .bubble-label {
      margin-top: 5px;
      font-weight: 700;
      font-size: 14px;
      color: #333;
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      #header-container { height: 40px; padding: 0 10px; }
      #header-container h2 { font-size: 10px; transform: translateY(6px); }
      #logo { width: 80px; height: 40px; transform: translateY(5px); }
      #loading-logo { width: 150px; }
      #loading-text { font-size: 16px; }
      .globe-wrapper { width: 50px; height: 50px; }
      .bubble-label { font-size: 9px; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen Overlay -->
  <div id="loading-screen">
    <div id="loading-bg"></div>
    <div id="loading-content">
      <img id="loading-logo" alt="Logo">
      <div id="loading-text">Your 360° Virtual Walkthrough is setting up...</div>
    </div>
  </div>
  
  <!-- Header with title and logo -->
  <div id="header-container">
    <h2>360° Virtual Walkthrough</h2>
    <img id="logo" alt="Logo">
  </div>
  
  <div id="content-wrapper">
    <!-- 360 Viewer Container -->
    <div id="panorama"></div>
  </div>
  
  <!-- Bubble Navigation Container -->
  <div id="bubble-container">
    <div class="bubble-item" data-scene="living">
      <div class="globe-wrapper" id="globe-living"></div>
      <div class="bubble-label">Living Room</div>
    </div>
    <div class="bubble-item" data-scene="kitchen">
      <div class="globe-wrapper" id="globe-kitchen"></div>
      <div class="bubble-label">Kitchen</div>
    </div>
    <div class="bubble-item" data-scene="balcony">
      <div class="globe-wrapper" id="globe-balcony"></div>
      <div class="bubble-label">Balcony</div>
    </div>
    <div class="bubble-item" data-scene="mbed">
      <div class="globe-wrapper" id="globe-mbed"></div>
      <div class="bubble-label">Master Bedroom</div>
    </div>
  </div>
  
  <script>
    /* ---------------------------------------------------
       Mapping: Scene ID to File Base Name
       For the living room, file name is "hall"
    --------------------------------------------------- */
    const fileMapping = { "living": "hall" };

    /* ---------------------------------------------------
       Logo Fallback (Synchronous)
    --------------------------------------------------- */
    function loadImageWithFallback(imgElement, baseName, formats) {
      let index = 0;
      function tryNext() {
        if (index >= formats.length) return;
        imgElement.src = baseName + formats[index];
        index++;
      }
      imgElement.onerror = tryNext;
      tryNext();
    }
    // Load logo for header and loading screen
    loadImageWithFallback(document.getElementById("logo"), "logo", [".jpg", ".jpeg", ".png"]);
    loadImageWithFallback(document.getElementById("loading-logo"), "logo", [".jpg", ".jpeg", ".png"]);

    /* ---------------------------------------------------
       Async Image Loader with Fallback
    --------------------------------------------------- */
    async function getCompatibleImageURL(baseName, formats) {
      for (const ext of formats) {
        const url = baseName + ext;
        try {
          await new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = resolve;
            img.onerror = reject;
            img.src = url;
          });
          return url;
        } catch(e) {
          // Try next extension
        }
      }
      return "";
    }

    // Helper function to get panorama URL (using mapping for living room)
    async function getPanoramaURL(sceneName) {
      const baseName = fileMapping[sceneName] || sceneName;
      return await getCompatibleImageURL(baseName, [".jpg", ".jpeg", ".png"]);
    }

    /* ---------------------------------------------------
       Initialize Pannellum Viewer
    --------------------------------------------------- */
    async function initViewer() {
      try {
        const livingURL = await getPanoramaURL("living");
        const kitchenURL = await getPanoramaURL("kitchen");
        const balconyURL = await getPanoramaURL("balcony");
        const mbedURL = await getPanoramaURL("mbed");

        window.viewer = pannellum.viewer('panorama', {
          default: {
            firstScene: 'living',
            autoLoad: true,
            showZoomCtrl: true,
            minPitch: -120,
            maxPitch: 120,
            minYaw: -180,
            maxYaw: 180,
            minHfov: 30,
            maxHfov: 80
          },
          scenes: {
            living: {
              type: 'equirectangular',
              panorama: livingURL,
              hotSpots: []
            },
            kitchen: {
              type: 'equirectangular',
              panorama: kitchenURL,
              hotSpots: []
            },
            balcony: {
              type: 'equirectangular',
              panorama: balconyURL,
              hotSpots: []
            },
            mbed: {
              type: 'equirectangular',
              panorama: mbedURL,
              hotSpots: []
            }
          }
        });
      } catch (error) {
        console.error("Error initializing viewer:", error);
      }
    }

    /* ---------------------------------------------------
       Create a 3D Globe in a Bubble using Three.js with Custom Shader
       The sphere's radius oscillates between concave and convex.
    --------------------------------------------------- */
    function createGlobeInBubble(container, imageURL) {
      const width = container.clientWidth;
      const height = container.clientHeight;
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);
      
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.z = 70;  // zoom out
      
      // Create sphere geometry
      const geometry = new THREE.SphereGeometry(25, 32, 32);
      
      const textureLoader = new THREE.TextureLoader();
      textureLoader.crossOrigin = "Anonymous";
      textureLoader.load(imageURL, function(texture) {
        const uniforms = {
          uTime: { value: 0.0 },
          uTexture: { value: texture },
          uBaseRadius: { value: 25.0 },
          uAmplitude: { value: -0.5 } // When sin(uTime)=1, radius becomes 25*(1-0.5)=12.5 (concave); when sin(uTime)=-1, 25*(1+0.5)=37.5 (convex)
        };
        const material = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: `
            uniform float uTime;
            uniform float uBaseRadius;
            uniform float uAmplitude;
            varying vec2 vUv;
            void main() {
              vUv = uv;
              float factor = 1.0 + uAmplitude * sin(uTime);
              vec3 newPos = normalize(position) * (uBaseRadius * factor);
              gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D uTexture;
            varying vec2 vUv;
            void main() {
              gl_FragColor = texture2D(uTexture, vUv);
            }
          `
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        
        function animate() {
          requestAnimationFrame(animate);
          uniforms.uTime.value += 0.005; // slower speed
          renderer.render(scene, camera);
        }
        animate();
      });
    }

    /* ---------------------------------------------------
       Initialize Bubble Previews (Using 3D Globe)
    --------------------------------------------------- */
    async function initBubbles() {
      const bubbleItems = document.querySelectorAll(".bubble-item");
      for (const item of bubbleItems) {
        const scene = item.getAttribute("data-scene");
        try {
          const panoURL = await getPanoramaURL(scene);
          const globeContainer = item.querySelector(".globe-wrapper");
          globeContainer.innerHTML = "";
          createGlobeInBubble(globeContainer, panoURL);
        } catch (error) {
          console.error("Error creating globe for", scene, error);
        }
        item.addEventListener("click", function() {
          if (window.viewer) {
            window.viewer.loadScene(scene);
          }
        });
      }
    }

    /* ---------------------------------------------------
       Combined Initialization: Wait for viewer and bubbles to load
    --------------------------------------------------- */
    async function initAll() {
      await Promise.all([initViewer(), initBubbles()]);
      document.getElementById("loading-screen").style.display = "none";
    }
    initAll();
  </script>
</body>
</html>
