<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Virtual Walkthrough</title>
    <script src="https://pannellum.org/js/pannellum.js"></script>
    <link rel="stylesheet" href="https://pannellum.org/css/pannellum.css">
    <style>
        body { margin: 0; overflow: hidden; }
        #panorama { width: 100vw; height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }
        #title {
            font-size: 20px;
            font-weight: bold;
            transform: translateY(10%);
        }
        #logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            transform: translateY(-40%);
        }
        .nav-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #toKitchen { left: 30%; }
        #toHall { left: 50%; }
        #toBalcony { left: 70%; }
    </style>
</head>
<body>
    <div id="header">
        <div id="title">360° Virtual Walkthrough</div>
        <img id="logo" src="logo.jpg" alt="Logo">
    </div>
    <div id="panorama"></div>
    <button id="toKitchen" class="nav-button" onclick="switchScene('kitchen')">Go to Kitchen</button>
    <button id="toHall" class="nav-button" onclick="switchScene('hall')">Go to Hall</button>
    <button id="toBalcony" class="nav-button" onclick="switchScene('balcony')">Go to Balcony</button>
    
    <script>
        var viewer = pannellum.viewer('panorama', {
            "default": {
                "firstScene": "hall",
                "author": "Your Name",
                "sceneFadeDuration": 1000
            },
            "scenes": {
                "hall": {
                    "type": "equirectangular",
                    "panorama": "hall.jpg",
                    "hotSpots": [
                        { "pitch": 0, "yaw": 30, "type": "scene", "text": "Go to Kitchen", "sceneId": "kitchen" },
                        { "pitch": 0, "yaw": -30, "type": "scene", "text": "Go to Balcony", "sceneId": "balcony" }
                    ]
                },
                "kitchen": {
                    "type": "equirectangular",
                    "panorama": "kitchen.jpg",
                    "hotSpots": [
                        { "pitch": 0, "yaw": 30, "type": "scene", "text": "Go to Hall", "sceneId": "hall" }
                    ]
                },
                "balcony": {
                    "type": "equirectangular",
                    "panorama": "balcony.jpg",
                    "hotSpots": [
                        { "pitch": 0, "yaw": 30, "type": "scene", "text": "Go to Hall", "sceneId": "hall" }
                    ]
                }
            }
        });
        function switchScene(scene) {
            viewer.loadScene(scene);
        }
    </script>
</body>
</html>
