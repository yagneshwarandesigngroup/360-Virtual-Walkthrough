<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    /* Header container always adjusts to its height */
    #header-container {
      position: relative;
      height: 40px; /* Default height */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    /* Title styling – aligned to the left, vertical adjustment via translateY */
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      flex-grow: 1;
      text-align: left;
      transform: translateY(10%);
    }
    /* Logo styling – fills header height while keeping aspect ratio */
    #logo {
      height: 100%;
      width: auto;
      object-fit: contain;
    }
    /* 360 Viewer Container: height updated to 80vh */
    #panorama {
      width: 100vw;
      height: 100vh;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Header with title and logo -->
  <div id="header-container">
    <h2>360° Virtual Walkthrough</h2>
    <img id="logo" alt="Logo">
  </div>
</body>
</html>
