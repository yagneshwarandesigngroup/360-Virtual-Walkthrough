  <style>
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    /* Header container always under 40px */
    #header-container {
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    /* Title styling – aligned to the left, vertical adjustment via translateY */
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      flex-grow: 1;
      text-align: left;
      transform: translateY(10%);
    }
    /* Logo styling – cropping the image inside its container */
    #logo {
      width: 100px;
      height: 50px;
      object-fit: cover;
      transform: translateY(0%);
    }
    /* 360 Viewer Container */
    #panorama {
      width: 100vw;
      height: 72vh;
      margin-top: 10px;
    }
    /* Navigation buttons */
    .nav-btn {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .nav-btn:hover { background-color: #0056b3; }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      #header-container { height: 40px; padding: 0 10px; }
      #header-container h2 { font-size: 10px; transform: translateY(6px); }
      #logo { width: 80px; height: 40px; transform: translateY(5px); }
    }
  </style>
</head>

  <div id="header-container">

    <!-- The logo's src will be set dynamically via our fallback function -->
    <img id="logo" alt="Logo">
  </div>
  
  <div id="content-wrapper">
    <!-- 360 Viewer Container -->
    <div id="panorama"></div>

    /* -------------------------------------------
       Logo Fallback Function (synchronous)
    ------------------------------------------- */
    function loadImageWithFallback(imgElement, baseName, formats) {
      let index = 0;
      function tryNext() {
        if (index >= formats.length) return;
        imgElement.src = baseName + formats[index];
        index++;
      }
      imgElement.onerror = tryNext;
      tryNext();
    }
    loadImageWithFallback(document.getElementById("logo"), "logo", [".jpg", ".jpeg", ".png"]);
    
    /* -------------------------------------------
       Panorama Image Loader with Fallback (Promise)
    ------------------------------------------- */
    function getCompatibleImageURL(baseName, formats) {
      return new Promise((resolve, reject) => {
        let index = 0;
        function tryNext() {
          if (index >= formats.length) {
            reject(new Error("Image not found for " + baseName));
            return;
          }
          const url = baseName + formats[index];
          const img = new Image();
          img.onload = function() {
            resolve(url);
          };
          img.onerror = function() {
            index++;
            tryNext();
          };
          img.src = url;
        }
        tryNext();
      });
    }
