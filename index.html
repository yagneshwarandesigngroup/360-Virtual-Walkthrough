<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    /* Header container always under 40px */
    #header-container {
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    /* Title styling – aligned to the left, vertical adjustment via translateY */
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      flex-grow: 1;
      text-align: left;
      transform: translateY(10%);
    }
    /* Logo styling – cropping the image inside its container */
    #logo {
      width: 100px;
      height: 50px;
      object-fit: cover;
      transform: translateY(0%);
    }
    /* 360 Viewer Container */
    #panorama {
      width: 100vw;
      height: 72vh;
      margin-top: 10px;
    }
    /* Radial Menu Container */
    #radial-menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
    }
    /* Central Toggle Button */
    #menu-toggle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      z-index: 2;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: auto;
    }
    /* Radial Menu Options */
    .menu-option {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #28a745;
      color: white;
      border-radius: 50%;
      line-height: 40px;
      text-align: center;
      pointer-events: auto;
      opacity: 0;
      transition: all 0.3s ease;
      font-size: 10px;
      cursor: pointer;
      z-index: 1;
    }
    /* When open, show options */
    #radial-menu.open .menu-option {
      opacity: 1;
    }
    /* Position options radially */
    /* Top (Living Room) */
    #radial-menu .menu-option[data-scene="living"] {
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* Right (Kitchen) */
    #radial-menu .menu-option[data-scene="kitchen"] {
      top: 50%;
      right: 0;
      transform: translate(50%, -50%);
    }
    /* Bottom (Balcony) */
    #radial-menu .menu-option[data-scene="balcony"] {
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 50%);
    }
    /* Left (Master Bedroom) */
    #radial-menu .menu-option[data-scene="mbed"] {
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      #header-container { height: 40px; padding: 0 10px; }
      #header-container h2 { font-size: 10px; transform: translateY(6px); }
      #logo { width: 80px; height: 40px; transform: translateY(5px); }
      #radial-menu { width: 150px; height: 150px; bottom: 15px; }
      #menu-toggle { width: 40px; height: 40px; line-height: 40px; }
      .menu-option { width: 35px; height: 35px; line-height: 35px; font-size: 9px; }
    }
  </style>
</head>
<body>
  <!-- Header with title and logo -->
  <div id="header-container">
    <h2>360° Virtual Walkthrough</h2>
    <img id="logo" alt="Logo">
  </div>
  
  <div id="content-wrapper">
    <!-- 360 Viewer Container -->
    <div id="panorama"></div>
  </div>
  
  <!-- Radial Menu for Navigation -->
  <div id="radial-menu">
    <div id="menu-toggle">Menu</div>
    <div class="menu-option" data-scene="living">Living</div>
    <div class="menu-option" data-scene="kitchen">Kitchen</div>
    <div class="menu-option" data-scene="balcony">Balcony</div>
    <div class="menu-option" data-scene="mbed">MBed</div>
  </div>
  
  <script>
    // Function to load an image with fallback for multiple formats
    function loadImageWithFallback(imgElement, baseName, formats) {
      let index = 0;
      function tryNext() {
        if (index >= formats.length) return;
        imgElement.src = baseName + formats[index];
        index++;
      }
      imgElement.onerror = tryNext;
      tryNext();
    }
    
    // Load the logo using fallback: tries .jpg, then .jpeg, then .png
    loadImageWithFallback(document.getElementById("logo"), "logo", [".jpg", ".jpeg", ".png"]);
    
    // Function to get an image path for panorama images (best-effort approach)
    function getImagePath(name) {
      const formats = ['.jpg', '.jpeg', '.png'];
      // Here we simply return the URL with the first format.
      return name + formats[0];
    }
    
    // Initialize Pannellum viewer
    let viewer = pannellum.viewer('panorama', {
      default: {
        firstScene: 'living',
        autoLoad: true,
        showZoomCtrl: true,
        minPitch: -120,
        maxPitch: 120,
        minYaw: -180,
        maxYaw: 180,
        minHfov: 30,
        maxHfov: 80
      },
      scenes: {
        living: {
          type: 'equirectangular',
          panorama: getImagePath('living'),
          hotSpots: []  // No in-view navigation arrows
        },
        kitchen: {
          type: 'equirectangular',
          panorama: getImagePath('kitchen'),
          hotSpots: []
        },
        balcony: {
          type: 'equirectangular',
          panorama: getImagePath('balcony'),
          hotSpots: []
        },
        mbed: {
          type: 'equirectangular',
          panorama: getImagePath('mbed'),
          hotSpots: []
        }
      }
    });
    
    // Function to load a scene and update the radial menu state
    function loadScene(scene) {
      viewer.loadScene(scene);
      closeRadialMenu();
    }
    
    // Radial Menu Toggle Logic
    const radialMenu = document.getElementById("radial-menu");
    const menuToggle = document.getElementById("menu-toggle");
    
    menuToggle.addEventListener("click", function() {
      radialMenu.classList.toggle("open");
    });
    
    // Close the radial menu after a selection is made
    function closeRadialMenu() {
      radialMenu.classList.remove("open");
    }
    
    // Add click event listeners to each menu option
    const menuOptions = document.querySelectorAll(".menu-option");
    menuOptions.forEach(option => {
      option.addEventListener("click", function() {
        const scene = option.getAttribute("data-scene");
        loadScene(scene);
      });
    });
  </script>
</body>
</html>
