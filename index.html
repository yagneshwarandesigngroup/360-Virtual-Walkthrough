<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { font-family: "Poppins", sans-serif; margin: 0; text-align: center; }
    
    #header-container {
      position: relative;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    #header-container h2 {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      transform: translateY(10%);
    }
    
    /* Logo styling */
    #logo {
      width: 50px;
      height: 50px;
      transform: translateY(-40%);
    }
    
    /* 360 Viewer Container */
    #panorama {
      width: 100vw;
      height: 73vh;
      margin-top: 10px;
    }
    
    /* Navigation buttons */
    .nav-btn {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    .nav-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <!-- Header with title and logo -->
  <div id="header-container">
    <h2>360° Virtual Walkthrough</h2>
    <img id="logo" src="logo.jpeg" alt="Logo" />
  </div>
  
  <div id="content-wrapper">
    <!-- 360 Viewer -->
    <div id="panorama"></div>
  </div>
  
  <!-- Navigation Buttons -->
  <button class="nav-btn" onclick="loadScene('hall')">Go to Hall</button>
  <button class="nav-btn" onclick="loadScene('kitchen')">Go to Kitchen</button>
  <button class="nav-btn" onclick="loadScene('balcony')">Go to Balcony</button>
  
  <script>
    function getCompatibleImage(filename) {
      let extensions = ['.jpg', '.jpeg', '.png'];
      for (let ext of extensions) {
        let img = new Image();
        img.src = filename + ext;
        return img.src; // Return first available format
      }
    }

    let viewer = pannellum.viewer('panorama', {
      default: {
        firstScene: 'hall',
        autoLoad: true,
        showZoomCtrl: true,
        minPitch: -120,
        maxPitch: 120,
        minYaw: -180,
        maxYaw: 180,
        minHfov: 30,
        maxHfov: 80
      },
      scenes: {
        hall: {
          type: 'equirectangular',
          panorama: getCompatibleImage('hall'),
          hotSpots: [
            { pitch: -10, yaw: -25, type: 'scene', text: 'Go to Kitchen', sceneId: 'kitchen' },
            { pitch: 5, yaw: 90, type: 'scene', text: 'Go to Balcony', sceneId: 'balcony' }
          ]
        },
        kitchen: {
          type: 'equirectangular',
          panorama: getCompatibleImage('kitchen'),
          hotSpots: [
            { pitch: 0, yaw: 210, type: 'scene', text: 'Go to Hall', sceneId: 'hall' }
          ]
        },
        balcony: {
          type: 'equirectangular',
          panorama: getCompatibleImage('balcony'),
          hotSpots: [
            { pitch: 0, yaw: 180, type: 'scene', text: 'Go to Hall', sceneId: 'hall' }
          ]
        }
      }
    });
    
    function loadScene(scene) {
      viewer.loadScene(scene);
    }
  </script>
</body>
</html>
